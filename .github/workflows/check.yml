name: Check
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup
        with:
          node-version: 24.10.0
      - run: pnpm lint

  types:
    name: Types
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup
        with:
          node-version: 24.10.0
      - run: pnpm check:tsgo
      - run: pnpm test-types --target '>=5.8'

  types-deno:
    name: Types on Deno
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup
        with:
          deno-version: v2.6.x
          node-version: 24.10.0
      - run: deno check .

  bundle:
    name: Bundle
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup
        with:
          node-version: 24.10.0
      - name: Clone base ref
        uses: actions/checkout@v4
        with:
          path: base
          ref: ${{ github.event.pull_request.base.ref }}
      - name: Set strip internals config
        run: |
          sed -i 's/"stripInternal": false/"stripInternal": true/' tsconfig.base.json
          sed -i 's/"stripInternal": false/"stripInternal": true/' base/tsconfig.base.json
      - name: Build
        run: |
          pnpm build:tsgo &
          cd base && pnpm install && pnpm build:tsgo &
          wait
      - name: Compare bundle size
        run: node ./packages/tools/bundle/src/bin.ts compare --base-dir base/packages/tools/bundle/fixtures
      - name: Upload stats artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          path: stats.txt

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        shard: [1/2, 2/2]
        runtime: [Node, Deno]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        if: matrix.runtime == 'Node'
        uses: ./.github/actions/setup
        with:
          node-version: 24.10.0
      - name: Test
        if: matrix.runtime == 'Node'
        run: pnpm test --shard ${{ matrix.shard }}

      - name: Install dependencies
        if: matrix.runtime == 'Deno'
        uses: ./.github/actions/setup
        with:
          deno-version: v2.6.x
          node-version: 24.10.0
      - name: Test
        if: matrix.runtime == 'Deno'
        run: deno task test --shard ${{ matrix.shard }}

  jsdoc-analysis:
    name: JSDoc Analysis
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
      - name: Generate JSDoc Analysis
        shell: bash
        run: |
          # Run JSDoc analysis and format output for GitHub
          node scripts/analyze-jsdoc.mjs > jsdoc-analysis.txt 2>&1 || true
          echo "<!-- JSDoc Analysis PR Report -->" > jsdoc-stats.md
          echo "" >> jsdoc-stats.md
          echo "\`\`\`" >> jsdoc-stats.md
          cat jsdoc-analysis.txt >> jsdoc-stats.md
          echo "\`\`\`" >> jsdoc-stats.md
      - name: Upload JSDoc stats artifact
        uses: actions/upload-artifact@v4
        with:
          name: jsdoc-stats
          path: jsdoc-stats.md

  docgen:
    name: Documentation Generation
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup
        with:
          node-version: 24.10.0
      - name: Generate Documentation
        run: pnpm docgen

  circular:
    name: Circular Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/setup
        with:
          node-version: 24.10.0
      - name: Check for circular dependencies
        run: pnpm circular
